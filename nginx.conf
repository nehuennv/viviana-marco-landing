server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass https://gaston-backendmicroservice.toooti.easypanel.host/api/;
        proxy_ssl_server_name on;
        proxy_set_header Host gaston-backendmicroservice.toooti.easypanel.host;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
